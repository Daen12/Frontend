<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reviewlist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div>
      <button type="button" class="btn btn-outline-info homebutton">
        home
      </button>
    </div>
    <header>
      <div class="h-box">
        <i class="bi bi-chat-square-dots"></i>
        <div>운동영상 리뷰</div>
        <i class="bi bi-chat-square-dots"></i>
      </div>
    </header>
    <main>
      <div class="m-video">
        <!-- 영상 보여줌 -->
        <!-- 아래는 영상이 보여줄 자리를 임시로 나타냄 -->
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="m-review-board">
        <div class="m-review-borad-header">
          <!-- 글작성 버튼 및 검색버튼 보여줌 -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
          >
            글작성
          </button>

          <!-- Modal -->

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="m-create-review"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">운동영상 리뷰</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label
                        for="recipient-name"
                        class="col-form-label"
                      ></label>
                      <input
                        type="text"
                        class="form-control"
                        id="recipient-name"
                        placeholder="제목"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label"></label>
                      <textarea
                        class="form-control"
                        id="message-text"
                        placeholder="내용"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="m-review-create"
                  >
                    등록
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    data-bs-dismiss="modal"
                  >
                    취소
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div class="m-review-borad-search">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="제목, 내용으로 검색" />
          </div>
        </div>
        <div class="m-review-board-list">
          <!-- 리뷰 리스트 보여줌 -->
          <table class="m-review-board-table">
            <thead>
              <tr>
                <td id="table-no">번호</td>
                <td id="table-title">제목</td>
                <td id="table-user">작성자</td>
                <td id="table-views">조회수</td>
                <td id="table-time">작성시간</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div class="f-box">
        <!-- 리뷰 페이지 넘김 버튼 구현하기 -->
        <i class="bi bi-arrow-left-square"></i>
        <button type="button" class="btn btn-primary">1</button>
        <i class="bi bi-arrow-right-square"></i>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/reviewlist.js"></script>
    <script src="./data/review.json" type="text/javascript"></script>
  </body>
</html>
