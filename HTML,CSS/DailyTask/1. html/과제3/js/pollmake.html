<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll!</title>
    <link rel="stylesheet" href="poll.css" />
  </head>
  <body>
    <div class="container">
      <h3>[ Create Poll ]</h3>
      <form action="#">
        <div class="question">
          <div>질문내용</div>
          <input
            id="questionBox"
            class="questionBox"
            type="text"
            placeholder="질문내용..."
          />
        </div>
        <div class="answerTab">
          <span>답변항목</span>
          <input id="addBtn" class="addBtn" type="button" value="추가" />
          <!-- <br /> -->
          <div class="answers">
            <input id="answer" class="answer" type="text" />
            <input class="delete" type="button" value="삭제" />
          </div>
        </div>
      </form>
      <div class="submitBtn">투표생성</div>
    </div>
  </body>
  <script src="poll.js"></script>
</html>
