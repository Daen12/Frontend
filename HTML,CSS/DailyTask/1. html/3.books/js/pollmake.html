<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="poll.css" />
  </head>
  <body>
    <div class="container">
      <h3>투표만들기</h3>
      <form action="#">
        <div class="question">
          <div>질문내용</div>
          <input
            id="questionBox"
            class="questionBox"
            type="text"
            placeholder="질문내용..."
          />
        </div>
        <div class="answers">
          <span>답변항목</span>
          <input id="addBtn" class="addBtn" type="button" value="추가" />
          <br />
          <input id="answer" class="answer" type="text" />
          <input type="button" value="삭제" />
        </div>
      </form>
      <div class="createBtn">투표생성</div>
    </div>
  </body>
</html>
