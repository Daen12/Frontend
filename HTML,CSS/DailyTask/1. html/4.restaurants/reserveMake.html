<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1>예약하기</h1>
        <form class="reserveForm" action="">
            <span>식당을 선택하세요</span>
            <select name="restaurants" id="restaurants">
                <option value="을밀대">을밀대</option>
                <option value="도꼭지">도꼭지</option>
                <option value="마포리 1987">마포리 1987</option>
                <option value="도마29">도마29</option>
                <option value="성심당">성심당</option>
            </select>
            <span>예약일</span>
            <input class="date" type="date">
            <span>예약시간</span>
            <input id="time" type="time">
            <input class ="reserveBtn" type="button" value="예약">

        </form>
    </div>
    <script src="js/reserve.js"></script>
</body>
</html>
