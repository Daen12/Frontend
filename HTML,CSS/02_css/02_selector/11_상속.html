<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 상속되는 속성 (color)과 되지않는 속성이 있음. -->
    <style>
      p {
        color: green;
        border: medium solid;
      }
    </style>
  </head>
  <body>
    <!-- p안에 자식 em이 들어가있다. 컬러속성을 물려받아 상속된것을 확인할 수 있다. 그러나 보더는 따로 emphasized에 적용되지 않음. -->
    <p>
      This paragraph has
      <em>emphasized text</em>
      in it
    </p>
  </body>
</html>
