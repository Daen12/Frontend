<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 같은 요소에 두개이상의 규칙이 있는 경우, 마지막규칙 <구체적 선언자의 규칙 <!important 순으로 적용 -->
    <style>
      div {
        width: 100px;
        height: 100px;
        /* 기본컬러 = 오렌지 */
        background-color: orange;
        margin-bottom: 10px;
      }
      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }

      #green {
        background-color: green;
      }

      .yellow {
        background-color: yellow !important;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="red"></div>
    <!-- 클래스가 red blue 둘다있음 -> blue가 뒤에 있어서 블루 적용  -->
    <div class="red blue"></div>
    <div class="blue red"></div>
    <!-- 그린이 보다 구체적인 아이디 선택자 -->
    <div class="red" id="green"></div>
    <!-- 인라인 적용이 우선적임 -->
    <div class="red" id="green" style="background-color: grey;"></div>
    <!-- 그린이 더 구체적이지만 노랑에 important 선언되어 더 우선적용 -->
    <div class="yellow" id="green"></div>
    <!-- 인라인과 important 둘다 있으므로 important가 더 우선순위 -->
    <div class="yellow" id="green" style="background-color: darkviolet;"></div>
  </body>
</html>
